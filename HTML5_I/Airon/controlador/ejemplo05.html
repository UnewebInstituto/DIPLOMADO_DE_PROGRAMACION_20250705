<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #c_btn_apagado{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo05 - Formulario</h1>
    <!--<form action="" method="get">-->
    <!-- <form action="" method="post" enctype="multipart/form-data"></form> para poder anexar archivos -->
    <form action="" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Nombre:</td>
                <td>
                    <input type="text" name="nombre" id="c_nombre" placeholder="Escriba su nombre" required>
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td>
                    <input type="text" name="apellido" id="c_apellido" placeholder="Escriba su apellido"  required>
                </td>
            </tr>
            <tr>
                <td>Cédula:</td>
                <td>
                    <!-- 
                        La variable "documento", puede recibir el
                        valor "V" o "E", en función de la selección
                        que efectúe el usuario.
                    -->
                    <select name="documento" id="c_documento">
                        <option value="V">V</option>
                        <option value="E">E</option>
                    </select>
                    <!-- 
                        El dato que se ingrese a través de la caja de texto
                        se guarda en la variable "numero"
                    -->
                    <input type="number" name="numero" id="c_numero" min="100000" max="99999999" placeholder="12345678" required>
                </td>
            </tr>
            <tr>
                <td>Correo:</td>
                <td><input type="email" name="correo" id="c_correo" placeholder="correo@dominio.com" required></td>
            </tr>
            <tr>
                <td>URL:</td>
                <td><input type="url" name="url" id="c_url" placeholder="https://www.uneweb.edu.ve" required></td>
            </tr>
            <tr>
                <td>Término de Búsqueda:</td>
                <td><input type="search" name="buscar" id="c_buscar" placeholder="¿Qúe buscar?"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="clave" id="c_clave" placeholder="Clave Secreta" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td>Fecha de Nacimiento:</td>
                <td>
                    <input type="date" name="fechaNacimiento" id="c_fechaNacimiento">
                </td>
            </tr>
            <tr>
                <td>Fecha y Hora:</td>
                <td>
                    <input type="datetime-local" name="fechaHora" id="c_fechaHora">
                </td>
            </tr>
            <tr>
                <td>Hora:</td>
                <td><input type="time" name="hora" id="c_hora"></td>
            </tr>
            <tr>
                <td>Semana:</td>
                <td><input type="week" name="semana" id="c_semana"></td>
            </tr>
            <tr>
                <td>Mes:</td>
                <td><input type="month" name="mes" id="c_mes"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td>
                    <input type="radio" name="sexo" id="c_sexo" value="M">Masculino
                    <input type="radio" name="sexo" id="c_sexo" value="F">Femenino
                </td>
            </tr>
            <tr>
                <!-- Para el caso de selección múltiple se debe indicar al atributo "multiple" y el nombre de la variable debe ir acompañado de "[]", por ejemplo: actividad[] -->
                <td>Actividad:</td>
                <td>
                    <input type="checkbox" name="activida[]" id="c_actividad" value="Estudia" multiple>Estudia
                    <input type="checkbox" name="actividad[]" id="c_actividad" value="Trabaja" multiple>Trabaja
                    <input type="checkbox" name="actividad[]" id="c_actividad" value="Otra" multiple>Realiza otra actividad
                </td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><input type="color" name="color" id="c_color" value="ffffff"></td>
            </tr>
            <tr>
                <!-- Para hacer uso de input deñ tipo "file", es requerido que el method=Post y se añade a la etiqueta <form> el atributo enctype="multipart/form-data"-->
                <td>Archivo:</td>
                <td><input type="file" name="archivo" id="c_archivo"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td>Oculto:</td>
                <td>
                    <input type="hidden" name="oculto" id="c_oculto" value="El contenido de esta variable no es visible en el navegador">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td>Descripción:</td>
                <td>
                    <textarea name="descripcion" id="c_descripcion" cols="60" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td>Botones:</td>
                <td>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </td>
            </tr>
            <tr>
                <td>Botones Input:</td>
                <td>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td>Imagen:</td>
                <td><input type="image" src="../img/apagado.png" alt="Botón de apagado" name="btn_apagado" id="c_btn_apagado"></td>
            </tr>
        </table>
    </form>

</body>
</html>
