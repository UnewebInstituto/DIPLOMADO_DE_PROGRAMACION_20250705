<body>
  <h1>Drag and Drop</h1>

      and Drop</a>

  <br>
  <a href="./ejemplo03.html">Regresar al menú</a>
  <br>
  <div id="caja1" ondrop="manejadorSoltar(event)"
   ondragover="manejadorArrastrarSobre(event)" >
      <img id="dibujo" src="./img/tom.jpg" alt="" draggable="true" ondragstart="manejadorInicioArrastre(event)">
  </div>

  <div id="caja2" ondrop="manejadorSoltar(event)"
   ondragover="manejadorArrastrarSobre(event)">
  </div>

  <script src="./js/ejemplo06_draganddrop.js"></script>
