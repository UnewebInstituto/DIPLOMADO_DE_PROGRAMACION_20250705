<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icono_uneweb.png" type="image/x-icon">
    <title>Ejemplo04 Canvas</title>
</head>
<body>
    <h1>API Canvas</h1>
    <br>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API" target="_blank">Documentación Canvas</a>
    <br>
    <button onclick="dibujar()">Dibujar</button>

    <br>

    <canvas id="lienzo" width="800px" height="800px"></canvas>


    <script>
        var lienzo = document.getElementById("lienzo");
        console.log(lienzo);
        var contexto = lienzo.getContext("2d");
        console.log(contexto);
        // Asignación de valor a atributo
        contexto.fillStyle = 'red';
        // Llamado a método 
        contexto.fillRect(0,0,100,100);

        var colores = ['yellow','blue','red','green','orange','purple'];
        function dibujar() {
            let i = 0;
            let x = 0;
            let y = 100;
            while (i < 6){
                contexto.fillStyle = colores [i];
                contexto.fillRect(x,y,100,100);
                x = x + 100;
                y = y + 100;
                i = i + 1;
            }
        }

    </script>

    
</body>
</html>
